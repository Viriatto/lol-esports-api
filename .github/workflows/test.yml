# This workflow will make sure all jest tests pass.

name: Run Tests

on:
  pull_request_review:
    types: [edited, submitted]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: npm test
